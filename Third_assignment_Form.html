<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="result.html" method="GET">
        <h1>This is an input form</h1>
      
        <div>
            <label for="Username">Username:</label>
            <input type="text" name="name" id="name">
        </div> <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div><br>
            <label for="Password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div><br> <h3>Gender:</h3>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Female:</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>

        <div><br><h3>Agreement: </h3><br>
            <label for="Agreement">Agree:</label>
            <input type="radio" name="Agreement" id="Agree" value="Agree">
            <label for="Agreement">Disagree:</label>
            <input type="radio" name="Agreement" id="disagree" value="disagree">
        </div>

        <div><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

    </form>

</body>
</html>
