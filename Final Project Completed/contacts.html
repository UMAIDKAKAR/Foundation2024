<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"><img src="./images/logo/logo.png" alt="" height="50px" width="50px"> GEMCRAFT</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="contacts.html">CONTACTS</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>


            <div class="container-form">


                <div class="wrapper">
            
                    <!-- COMPANY INFORMATION -->
                    <div class="company-info">
                        <h3>GEMCRAFT</h3>
            
                        <p> text@email.com <br><br> (531) 000 0000 <br> <br>Adress:  1010 St Building A-Z 68686 Omaha Nebraska.</p>
                    </div>
                    <!-- End .company-info -->
            
                    <!-- CONTACT FORM -->
                    <div class="contact">
                        <h3>E-mail Us</h3>
            
                        <form id="contact-form">
            
                            <p>
                                <label>Name</label>
                                <input type="text" name="name" id="name" required>
                            </p>
            
                            <p>
                                <label>Company</label>
                                <input type="text" name="company" id="company">
                            </p>
            
                            <p>
                                <label>E-mail Address</label>
                                <input type="email" name="email" id="email" required>
                            </p>
            
                            <p>
                                <label>Phone Number</label>
                                <input type="text" name="phone" id="phone">
                            </p>
            
                            <p class="full">
                                <label>Message</label>
                                <textarea name="message" rows="5" id="message"></textarea>
                            </p>
            
                            <p class="full">
                                <button type="submit">Submit</button>
                            </p>
            
                        </form>
                        <!-- End #contact-form -->
                    </div>
                    <!-- End .contact -->
            
                </div>
                <!-- End .wrapper -->
            </div>
            <!-- End .container -->            




        </div> 
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
    <!-- End of footer secton -->

    <footer class="footer">
        <p>Footer &copy; 2024 Mohammad Umaid Kakar Project3</p>
    </footer>

        <!-- End of footer secton -->

</body>
</html>
